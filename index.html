<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <aside class="left-side">
        <img class="aside-picture" src="./assets/img/natali-hordiiuk-cHFOiL-lYLI-unsplash.jpg" alt="photograph of someone pouring coffee in a glass">
    </aside>
    <main>
        <header class="main-header">
            <p class="bold">This is not a real online service! You know you need something<br> like this in you life to help you realize your deepest dreams.<br> 
                Sign up <em>now</em> to get started.
            </p>
            <p class="bold">You <em>know</em> you want to.</p>
        </header>
        <div class="sign-up-form">
            <h3 class="sign-up-heading">Let's do this!</h3>
            <form action="#" method="post" autocomplete="off">
                <div class="left-side-inputs">
                    <div class="inputs">
                        <label for="userFirstName">FIRST NAME</label>
                        <input type="text" name="userFirstName" id="userFirstName" required>
                    </div>
                    <div class="inputs">
                        <label for="userEmail">EMAIL</label>
                        <input type="email" name="userEmail" id="userEmail" required>
                    </div>
                    <div class="inputs">
                        <label for="userPassword">PASSWORD</label>
                        <input type="password" name="userPassword" id="userPassword" required>
                    </div>
                    <button type="submit" class="btn-create-account">Create Account</button>
                </div>
                <div class="right-side-inputs">
                    <div class="inputs">
                        <label for="userLastName">LAST NAME</label>
                        <input type="text" name="userLastName" id="userLastName" required>
                    </div>
                    <div class="inputs">
                        <label for="userPhoneNumber">PHONE NUMBER</label>
                        <input type="tel" name="userPhoneNumber" id="userPhoneNumber" pattern="(\d{3}\d{3}\d{4})" required>
                    </div>
                    <div class="inputs">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required>
                    </div>
                </div>
                
            
            </form>
        </div>
        <footer>
            
            <p>Already have an account? <a href="">Log in</a></p>
        </footer>       
    </main>   
</body>
</html>
