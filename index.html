<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <aside class="left-side">
        <img class="aside-picture" src="./assets/img/natali-hordiiuk-cHFOiL-lYLI-unsplash.jpg" alt="photograph of someone pouring coffee in a glass">
    </aside>
    <main>
        <header>
            <p>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </header>
         <h3>Let's do this!</h3>   
        <form action="" method="post">
            <label for="userFirstName">FIRST NAME</label>
            <input type="text" name="userFirstName" id="userFirstName" required>

            <label for="userEmail">EMAIL</label>
            <input type="email" name="userEmail" id="userEmail" required>

            <label for="userPassword">PASSWORD</label>
            <input type="password" name="userPassword" id="userPassword" required>

            <label for="userLastName">LAST NAME</label>
            <input type="text" name="userLastName" id="userLastName" required>

            <label for="userPhoneNumber">PHONE NUMBER</label>
            <input type="tel" name="userPhoneNumber" id="userPhoneNumber" required>

            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required>
        </form> 
        <footer></footer>       
    </main>   
</body>
</html>
